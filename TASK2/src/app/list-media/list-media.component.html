<p>Kilonkartano Route</p>

<ul>
  <li *ngFor="let stop of stopArray">
    <h3>{{stop.name}}</h3>
    <ul>
      <li *ngFor="let line of stop.patterns">
        <p>{{line.route.shortName}}</p>
        <p>{{line.route.longName}}</p>
        <p *ngIf="line.directionId === 0"> ----- Departing -----</p>
        <p *ngIf="line.directionId === 1"> ----- Coming -----</p>
      </li>
    </ul>
  </li>
</ul>
